<!DOCTYPE html>
<html ng-app="movieApp">
<head>
    <title></title>

 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    
    <script type="text/javascript" src="moviedatabase.js"></script>
    

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    



</head>



<body ng-controller="movieController">

<div class="container">
<div class="row">
    <div class="col-sm-12 well" style="text-align:center">

        <form ng-submit="searchedTitle()" >
            <input type="text" ng-model="search" >
            <button ng-click="" class="btn btn-primary">Search</button>
        </form>
        
    </div>
</div>
<div class="row">
    
    <div ng-repeat="movie in movieArray" class="col-sm-3 movie-poster">
        <img ng-src="{{imagePath}}{{movie.poster_path}}" alt="">
    </div>



</div>

</div>

</body>
</html>
